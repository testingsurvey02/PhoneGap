<body>

	<div id="app">

		<div id="login-page" data-role="page" class="login-page" >
			<div data-role="content">

					</div>

					<div class="form-container loginFormContainer">
						<form id="loginForm" action="">

							<div class="input-field">
								<label for="username">Username</label> <input type="text"
									name="username" id="username" placeholder="Username"
									maxlength="20" required />
							</div>
							<!-- <div class="input-field">
								<label for="password">Password </label> <input type="password"
									name="password" id="password" placeholder="Password"
									autocomplete="off" required />
							</div> -->
							<!-- <input type="button" value="Login" id="submitButton" data-theme="a" /> -->
							<input type="button" value="Login" id="submitButton"
								data-theme="a" onclick="loginFn();" />
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Home Page -->
		<div id="home-page" data-role="page">

						<div class="row product-list">

						<input type="hidden" id="categoryHtmlId" name="categoryHtmlId"/>
						<input type="hidden" id="prodHtmlId" name="prodHtmlId"/>
						<input type="hidden" id="newOrderId" name="newOrderId"/>
						
						<div class="row selection-menu selection-menu-div" id="selection-menu-div">
							
							<ul class="topnav selection-menu-ul" id="main-menu-ul">

									<a href="#" onclick="showMeasurementDiv()">Measurement</a>

							<div class="col-xs-12 col-sm-5 col-md-4 col-lg-4 selection-page-leftpane">
								<div class="box product-selection-details-div">
									<p class="product-name">Sample</p>
									
									<a href="#popupPhotoLandscape" data-rel="popup"
										data-position-to="window"
										class="galleryImageClass">
										<img
										class="imageAppendSelMea" src="img/product/product1.jpg"
										alt="Sample">
									</a>
									<ol class="gallery-images-list">
										 <li><img src="img/product/product1.jpg" alt="Sample" class="active" ></li>
									</ol>
								</div>
							</div>
							
							<div class="col-xs-12 col-sm-7 col-md-8 col-lg-8 selection-page-rightpane selection-page-options-div">
								<div class="box appendButton">
									<div class="row attr-option-div" >
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div data-role="popup"
				id="popupPhotoLandscape"
				class="product-image-div-landscape photopopup" data-overlay-theme="a" data-corners="false"
				data-tolerance="30,15">
				<a href="#" data-rel="back"
					class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a><a
					href="#">
					<img class="imageAppendSelMea"
					src="img/product/product1.jpg" alt="Sample"></a>
			</div>
		</div>
		
		
		
		<!-- Measurement Page -->
		
		<div id="measurement-page" data-role="page">
			
			<div class="st-background">
				<div data-role="content">
					<div id="measurementPageId" >

							<ul class="topnav selection-menu-ul" id="main-menu-ul">

						<div class="row">
							<div class="col-xs-12 col-sm-5 col-md-4 col-lg-4 selection-page-leftpane">

									<p class="product-name">Sample</p>
									<!-- <div class="product-image-div">
										<img class="imageAppendSelMea" src="img/product/product1.jpg" alt="Sample" >
									</div> -->
									<a href="#popupPhotoLandscape2" data-rel="popup"
										data-position-to="window"
										class="galleryImageClass">
										<img
										class="imageAppendSelMea" src="img/product/product1.jpg"
										alt="Sample">
									</a>
									<ol class="gallery-images-list">
										<li><img src="img/product/product1.jpg" alt="Sample" class="active" ></li>
									</ol>
								</div>
							</div>
							
							
							<div class="col-xs-12 col-sm-7 col-md-8 col-lg-8 selection-page-rightpane">
								<div class="box">
							        
									<form id="measurementForm">
										<div class="row measurement-InputFields measurement-input-fields-div">
											
											
										</div>
										
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div data-role="popup"
				id="popupPhotoLandscape2"
				class="product-image-div-landscape photopopup" data-overlay-theme="a" data-corners="false"
				data-tolerance="30,15">
				<a href="#" data-rel="back"
					class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a><a

					src="img/product/product1.jpg" alt="Sample"></a>

							<ul class="topnav selection-menu-ul" id="main-menu-ul">

						</div>
						<!-- <div class="backButton" data-submenuid="backButtonSelPg" id="backButtonSelPg">
									<button type="button" onclick="gotoMeasurementPageDiv()">Back</button>

									<p class="product-name">Sample</p>
									<!-- <div class="product-image-div">
										<img class="imageAppendSelMea" src="img/product/product1.jpg" alt="Sample" >
									</div> -->
									
									<a href="#popupPhotoLandscape1" data-rel="popup"
										data-position-to="window"

										<img
										class="imageAppendSelMea" src="img/product/product1.jpg"
										alt="Sample">
									</a>
									
									<ol class="gallery-images-list">
										<li><img src="img/product/product1.jpg" alt="Sample" class="active" ></li>
									</ol>
								</div>
							</div>
							
							<div class="col-xs-12 col-sm-7 col-md-8 col-lg-8 selection-page-rightpane measurement-input-fields-div">
								<div class="box">
									<input type="hidden" id="customerIdInput" name="customerIdInput"/>
									<div class="row customerFieldsToAppendSelected" style="width: 100%">
										<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 customerNameField">
											<div class="box start-xs start-sm start-md start-lg">
												Customer Name <input type="text" id="customerNameInput" name="customerNameInput" class="form-control"/> 
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 customerPriceField" >
											<div class="box start-xs start-sm start-md start-lg">
												Price <input type="text" id="priceInput" name="priceInput" class="form-control"/> 
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 customerNameField">
											<div class="box start-xs start-sm start-md start-lg">
												Contact Number <input type="text" id="contactNumberInput" name="contactNumberInput" class="form-control"/> 
											</div>
										</div>
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 customerPriceField" >
											<div class="box start-xs start-sm start-md start-lg">
												Address Details <textarea id="addressInput" name="addressInput" class="form-control" rows="3" cols="1000"> </textarea>
											</div>
										</div>
										<br/>
									</div>
									
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="width: 100%">
										<div class="box table-container">
											<label>Measurement Details</label>
											<table class="table">
												<!-- 
												<thead>
													<tr>
														<th>Option</th>
														<th>Measurement</th>
														<th>Option</th>
														<th>Measurement</th>
													</tr>
												</thead>
												 -->
												<tbody class="appendMeasuOrderList">
													
												</tbody>
											</table>
										</div>
									</div>
									
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<button type="button" name="takeCustomerDetails"
											id="takeCustomerDetails" onclick="takeCustomerDetailsFn()"
											class="btn st-bg-baby-pink">Submit</button>
									</div>

			<div data-role="popup"
				id="popupPhotoLandscape1"

					<img class="imageAppendSelMea"
					src="img/product/product1.jpg" alt="Sample"></a>

		<!-- Order Report Page -->
		
		<div id="order-report-page" data-role="page">
			
			<div class="st-background">
				<div data-role="content">
					
					<div id="orderReportPageId" >
						<div class="row order-report-menu" >
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<div class="box table-container">
								<ul class="topnav main-menu-ul" id="main-menu-ul" style="margin-bottom: 65px;">
									<li>
										<h3 style="color: white;"> Order Report </h3>
									</li>
									<li class="float-right ">
										<button class="ui-btn ui-shadow ui-corner-all" type="button" onclick="gotoHome()">Home Page</button>
									</li>
								</ul>
								</div>
								<div class="box table-container">
									<table class="table" border="1">
										<thead>
											<tr>
												<th>Id</th>
												<th>Customer Name</th>
												<th>Contact Number</th>
												<th>Product</th>
												<th>Date</th>
												<th>Status</th>
												<!-- <th>Action</th> -->
											</tr>
										</thead>
										<tbody>
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		<div id="notification-page" data-role="page">
			
			<div data-role="content" class="more_content">
				<div class="common-page-tab-heading bottom-border">Notifications</div>
				<div class="page_content">
					<ul class="features_list_detailed"></ul>
				</div>
			</div>
		</div>

		<div id="common-list-page" data-role="page">
			
			<div data-role="content">
				<div id="dynamicDataMain" class="dynamic-data-main">
					<div class="dynamic-data-heading bottom-border"></div>

					<div class="data-div">
						<ul class="user_list_detailed mb-student-attendance-list"></ul>
					</div>
				</div>
			</div>
		</div>

		<div id="data-entry" data-role="page">
			
			<div data-role="content" id="addLogTimeContent">
				<div>
					<form id="dataEntryForm">
						<div class="ui-field-contain">
							<label for="Date">Date </label> <input type="text"
								data-mini="true" data-role="datebox" id="logDate" name="logDate"
								readonly="readonly"
								data-options='{"mode": "calbox", "overrideDateFormat": "%Y-%m-%d"}'>
						</div>

						<div class="ui-field-contain time-input-div">
							<label for="Time">Time</label> <input type="text"
								data-mini="true" data-role="datebox" id="logTime" name="logTime"
								readonly="readonly"
								data-options='{"mode": "durationflipbox","overrideDurationOrder":["h","i"] ,"overrideDurationFormat": " %Dl:%DM "}'>
						</div>

						<div class="ui-field-contain">
							<label for="Comment">Comment </label>
							<textarea cols="" rows="4" name="logComment" id="logComment"
								style="width: 65% !important;"></textarea>
						</div>

						<div class="ui-field-contain">
							<label for="selectInput">selectInput </label> <select
								name="selectInput" id="selectInput" data-mini="true">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
						</div>

						<div class="ui-grid-a">
							<div class="ui-block-a">
								<input type="button" id="submitData" value="submit" />
							</div>
							<div class="ui-block-b">
								<input type="button" id="nackBtn" value="Back" />
							</div>
						</div>
					</form>
				</div>
			</div>
